---
title: blog
layout: default
---

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/blog.css" />
<h1 id="strong">{{ page.title }}</h1>
<span>here's a list of all my blog posts</span>

<ul>
  {% for post in site.posts %}
  <li>
    <h3><a href="{{ post.url }}"> > {{ post.title }}</a></h3>
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
