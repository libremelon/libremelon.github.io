---
title: la blog
layout: default
---

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/blog.css" />
<h1 id="pixel-strong">{{ page.title }}</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.excerpt }}
  </li>
  {% endfor %}
</ul>
