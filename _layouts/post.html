---
layout: default
description: "{{ post.excerpt }}"
---

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/blog.css" />

<h1 class="title" id="strong">{{ page.title }}</h1>
<p id="date">{{ page.date | date_to_string }}</p>
{% for tag in page.tags %}
  <span id="fake-btn">#{{ tag }}</span>
{% endfor %}


{{ content }}
